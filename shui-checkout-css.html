<dom-module id="shui-checkout-css">
  <template>
  	<style>
  	  .SHCheckbox label {
  		  font-family: "Calibri W01 Regular_904604", Helvetica, Arial, sans-serif;
  		  font-weight: normal;
  		  font-style: normal;
  		}
  		.SHCheckbox {
  		  height: 1.5rem;
  		  display: inline-block;
  		}
  		.SHCheckbox--withLabel label {
  		  user-select: none;
  		  display: inline-block;
  		  padding-left: 3rem;
  		  padding-right: 0.5rem;
  		}
  		.SHCheckbox:not(.SHCheckbox--withLabel) {
  		  display: inline-block;
  		}
  		.SHCheckbox:not(.SHCheckbox--withLabel) label {
  		  display: inline-block;
  		  padding-left: 1.5rem;
  		}
  		.SHCheckbox--disabled {
  		  cursor: not-allowed;
  		}
  		.SHCheckbox--disabled label {
  		  cursor: not-allowed;
  		}
  		.SHCheckbox:not(.SHCheckbox--disabled) {
  		  cursor: pointer;
  		}
  		.SHCheckbox:not(.SHCheckbox--disabled) label {
  		  cursor: pointer;
  		}
  		.SHCheckbox--touch {
  		  padding-top: 0.75rem;
  		  padding-bottom: 0.75rem;
  		}
  		.SHCheckbox:not(.SHCheckbox--touch) {
  		  padding-top: 0.375rem;
  		  padding-bottom: 0.375rem;
  		}
  		.SHCheckbox label {
  		  height: 100%;
  		  position: relative;
  		  padding-top: 0.1875rem;
  		  box-sizing: border-box;
  		  font-size: 1rem;
  		}
  		.SHCheckbox label:before {
  		  content: "";
  		  position: absolute;
  		  top: 0;
  		  left: 0;
  		  width: 1.5rem;
  		  height: 100%;
  		  box-sizing: border-box;
  		  border-width: 0.0625rem;
  		  border-style: solid;
  		  border-radius: 0.1875rem;
  		}
  		.SHCheckbox input {
  		  visibility: hidden;
  		  position: absolute;
  		}
  		.SHCheckbox input:checked + label:before {
  		  content: "";
  		  width: 1.5rem;
  		  line-height: 1.5rem;
  		  text-align: center;
  		  background-image: url("../assets/icon-tick.svg");
  		  background-position: center center;
  		  background-repeat: no-repeat;
  		  background-size: 1rem;
  		}
  		.SHCheckbox--lightScheme.SHCheckbox--disabled:hover label::before {
  		  border-color: rgba(0, 0, 0, 0.12);
  		}
  		.SHCheckbox--lightScheme.SHCheckbox--disabled label {
  		  color: rgba(0, 0, 0, 0.38);
  		}
  		.SHCheckbox--lightScheme.SHCheckbox--disabled label::before {
  		  border-color: rgba(0, 0, 0, 0.12);
  		}
  		.SHCheckbox--lightScheme.SHCheckbox--disabled input:checked + label::before {
  		  border-color: rgba(0, 0, 0, 0.12);
  		  background-image: url("../assets/icon-light-tick--disabled.svg");
  		}
  		.SHCheckbox--lightScheme:not(.SHCheckbox--disabled):hover label::before {
  		  border-color: #D85808;
  		}
  		.SHCheckbox--lightScheme:not(.SHCheckbox--disabled) label {
  		  color: rgba(0, 0, 0, 0.54);
  		}
  		.SHCheckbox--lightScheme:not(.SHCheckbox--disabled) label::before {
  		  border-color: rgba(0, 0, 0, 0.48);
  		}
  		.SHCheckbox--lightScheme:not(.SHCheckbox--disabled) input:checked + label::before {
  		  border-color: #EC6602;
  		}
  		.SHCheckbox--darkScheme.SHCheckbox--disabled:hover label::before {
  		  border-color: rgba(255, 255, 255, 0.12);
  		}
  		.SHCheckbox--darkScheme.SHCheckbox--disabled label {
  		  color: rgba(255, 255, 255, 0.5);
  		}
  		.SHCheckbox--darkScheme.SHCheckbox--disabled label::before {
  		  border-color: rgba(255, 255, 255, 0.12);
  		}
  		.SHCheckbox--darkScheme.SHCheckbox--disabled input:checked + label::before {
  		  border-color: rgba(255, 255, 255, 0.12);
  		  background-image: url("../assets/icon-dark-tick--disabled.svg");
  		}
  		.SHCheckbox--darkScheme:not(.SHCheckbox--disabled):hover label::before {
  		  border-color: #D85808;
  		}
  		.SHCheckbox--darkScheme:not(.SHCheckbox--disabled) label {
  		  color: rgba(255, 255, 255, 0.7);
  		}
  		.SHCheckbox--darkScheme:not(.SHCheckbox--disabled) label::before {
  		  border-color: rgba(255, 255, 255, 0.48);
  		}
  		.SHCheckbox--darkScheme:not(.SHCheckbox--disabled) input:checked + label::before {
  		  border-color: #EC6602;
  		}

  	</style>
  </template>
</dom-module>
